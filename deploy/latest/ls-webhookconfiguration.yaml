---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: pixiu-ls-mutating-configuration
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: 
      service:
        name: pixiu-localstorage-service
        namespace: kube-system
        path: /mutate-v1-localstorage
        port: 443
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: webhook.pixiu.io
    namespaceSelector: {}
    objectSelector: {}
    reinvocationPolicy: Never
    rules:
      - apiGroups:
          - storage.caoyingjunz.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - localstorages
        scope: '*'
    sideEffects: None
    timeoutSeconds: 10

---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: pixiu-ls-validating-configuration
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: 
      service:
        name: pixiu-localstorage-service
        namespace: kube-system
        path: /validate-v1-localstorage
        port: 443
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: webhook.pixiu.io
    namespaceSelector: {}
    objectSelector: {}
    rules:
      - apiGroups:
          - storage.caoyingjunz.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - localstorages
        scope: '*'
    sideEffects: None
    timeoutSeconds: 10
